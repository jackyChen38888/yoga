<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#568479" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ZenFlow">
    <title>ZenFlow Yoga</title>
    
    <!-- PWA Manifest (Use relative path) -->
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="https://ui-avatars.com/api/?name=Zen+Flow&background=568479&color=fff&size=192&rounded=true&bold=true">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              zen: {
                50: '#f4f7f6',
                100: '#e3ebe8',
                200: '#c5d9d3',
                300: '#9dbfb6',
                400: '#75a095',
                500: '#568479',
                600: '#436961',
                700: '#38554f',
                800: '#304642',
                900: '#293a37',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f4f7f6;
        /* Removed overscroll-behavior-y: none; to allow natural scroll feel */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
<!-- Global Error Handler to debug blank screens -->
<script>
  window.addEventListener('error', function(e) {
    const root = document.getElementById('root');
    if(root && root.innerText.includes('Loading')) {
      root.innerHTML = `<div style="padding:20px; color:red;">
        <h3>系統發生錯誤 (Application Error)</h3>
        <p>${e.message}</p>
        <p>若您是在 GitHub Pages 瀏覽，請注意瀏覽器無法直接執行 .tsx 檔案，需經過 Build 步驟。</p>
      </div>`;
    }
  });
</script>
</head>
  <body>
    <!-- CRITICAL FIX: Removed 'flex h-screen items-center justify-center' -->
    <!-- This allows the layout to flow naturally so you can scroll up to see the top content -->
    <div id="root"></div>
    
    <!-- CRITICAL FIX: Use relative path ./ for GitHub Pages compatibility -->
    <script type="module" src="./index.tsx"></script>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // CRITICAL FIX: Use relative path ./ for Service Worker
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
